 pzdc.2.d: "§RВнимание!§! Чтобы фан мод работал должным образом откройте консоль нажав на Ё, и впишите туда "debug_nuking", если вам написало "Nuking all provinces is now ALLOWED" то теперь все страны теперь могут без ограничений использовать ядерное оружие. Если вам написало ошибку, то напишите в консоль "debug", потом "debug_nuking", а потом сново "debug" \n§RВнимание!§! Данную процедуру нужно проворачивать после каждого перезахода в игру или загузки сохранения, чтобы фан модпродолжал работать!"
