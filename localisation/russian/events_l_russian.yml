news.36.t: "Россия высадила морской десант на остров Змеиный"
news.36.d: "Сегодня в новостной сводке от Генштаба Вооружённых Сил Российской Федерации была отмечена успешная высадка на Змеиный.\nКак вы поняли, все слухи оказались правдивыми и ВС РФ реально высадились на Змеиный, где они не встретили сильного сопротивления, однако защитники острова были и сражались чем могли.\nЗмеиный взят, это означает что теперь есть шанс на успешную морскую высадку в Одессу со стороны России, но это маловероятно. Ждём развития событий!"
news.36.r: "Ура!"
news.36.u: "Мелочь."
news.36.c: "А где он находится?"
news.41.t: "Украина срывает переговоры"
news.41.d: "Сегодня в Беловежской Пуще были завершены переговоры между Россией и Украиной. "Незалежная" не согласилась на условия выдвинутые Москвой, поэтому всё зашло в тупик. Боевые действия продолжаются, это значит, что в ближайшее время разрешения конфликта мирным путём ждать не стоит, осталось надеяться, что третий этап пройдёт более успешно."
news.41.a: "Они еще пожалеют"
news.41.b: "Они еще пожалеют"
news.41.c: "А ведь надежды были..."
news.41.da: "Мира не будет"
news.42.t: "Второй раунд переговоров завершён"
news.42.d: "Сегодня в Беловежской Пуще был проведён второй этап переговоров России и Украины. На повестке дня обсуждались гуманитарные коридоры, обмен военнопленных и многие другие вопросы. Самое главное, что обе стороны пошли на уступки и готовы на дальнейшее сотрудничество, может ли это означать скорое прекращение огня? Сказать сложно, но на это есть предпосылки. "
news.42.a: "Это правильный выбор"
news.42.b: "Это правильный выбор"
news.42.c: "Скоро.. мир?"
news.42.da: "Скоро.. мир?"
news.49.t: "Переговоры РФ и НАТО"
news.49.d: "С начала октября 2021 года, самые различные средства массовой информации сообщали о том, что Российская Федерация, возможно готовит вторжение на территорию Украины, что вызвало кризис российско-украинских отношений, а также настороженность западных стран. Как итог, это привело к серии дипломатических действий со стороны России и стран запада, а также к первоначальным переговорам, которые, впрочем, не возымели какого-либо значимого успеха. Россия неохотно действовала на политическом пространстве, а некоторые требования и вовсе выглядели не более, чем лишь попыткой затянуть переговоры, или сорвать их. Однако, неожиданно для всех, Владимир Путин и Сергей Лавров, предложили созвать саммит для обсуждения конфликта вокруг Украины, призывая западные страны к «‎обеспечению справедливости» и «‎защите мира». В ответ на это, США, Великобритания и Украина отослали ноту согласия на участие в данном мероприятии, хоть и не обошлось без спекулятивных высказываний с обеих сторон конфликта. Многие международные и национальные СМИ окрестили это событие, как неожиданную разрядку и вероятное окончание кризиса, однако аналитики призывают не спешить с выводами — учитывая Российскую риторику, а также ультимативность западных стран насчёт некоторых пунктов ранних претензий России, саммит может иметь абсолютно непредсказуемые последствия, и говорить об окончании кризиса ещё рано."
news.49.u: "Надеемся они смогут договориться"
news.49.r: "НАТО должно пойти нам на уступки!!!"
news.49.c: "Посмотрим"
news.50.t: "Частичная мобилизация в РФ"
news.50.d: "«Российско-украинский кризис достиг апогея», «Война неизбежна!» или «Россия проявляет прямую агрессию» — все эти заголовки заполонили новостные мировые издания, посеяв панику по всей планете. А причиной тому — экстренное обращение президента Российской Федерации о введении частичной мобилизации. Как сообщил Владимир Путин в своём обращении, Украина обстреляла территории ЛНР, ДНР, а также российско-украинскую границу, из-за чего тот вынужден подготовить «ответные меры», начав частичную мобилизацию и приведя все рода войск в боевую готовность. Министерство обороны добавила, что частичной мобилизации подлежат только люди, имеющие боевой опыт, добровольцы и специалисты, отслужившие в подразделениях военной полиции. Судя по данным, опубликованным Правительством РФ, планируется поставить под ружье около 100 000 человек, которые будут нести полицейскую и охранную функцию. "
news.50.u: "Это провокация!!!"
news.50.r: "Это вынужденный шаг"
news.50.c: "Конфликт на Украине разгорается с новой силой"
news.65.t: "Новая волна мобилизации в ЛДНР"
news.65.d: "Неожиданно для всех, правительства ЛНР и ДНР объявили о проведении мобилизации. Мировое сообщество в ужасе, а эксперты прогнозируют самые разные сценарии развития событий. Как говорят независимые СМИ, в республиках Донбасса все мужчины просто отлавливаются и насильно отправляются в армию, вызывая бури недовольства среди местного населения. Некоторые пытались сбежать, но наткнулись лишь на запреты выезда из страны. Сами жители говорят о том, что мужской пол просто исчезает с ужасающей скоростью, а на некоторых предприятиях и вовсе не осталось."
