news.82.t: "Массовое убийство в Ижевске"
news.82.d: "Сегодня весь Ижевск потрясла ужасная трагедия. Около 10:52 утра в 88 Школе произошла массовая стрельба. Вооруженный двумя пистолетами и большим запасом боеприпасов, стрелок Артем Казанцев ворвался в школу и открыл огонь по детям и учителям, после чего застрелился. Казанцев убил 18 человек, 24 человека ранены. Стрелок был поклонником Эрика Харриса и Дилана Клиболда, которые устроили стрельбу в Колумбайне в 1999, и во многом вдохновлялся ими при совершении преступления."
news.82.u: "Русские нас и в этом обвинят..."
news.82.n: "Соболезнуем..."
news.83.t: "Покушение на Владлена Татарского"
news.83.d: "Сегодня была совершена попытка убийства популярного военного корреспондента и военкора - Владлена Татарского. Теракт произошел днём в одном из кафе Санкт-Петербурга. Виновной оказалась 26-летняя Дарья Трепова, она пронесла взрывное устройство в бюсте, которое потом отдала Владлену. На неё возбуждено уголовное дело. Татарский находится в тяжёлом состоянии, за его жизнь борются врачи. Власти Украины отрицают свою причастность к теракту."
