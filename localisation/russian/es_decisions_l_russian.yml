war_bonds_desc: "Военная облигация, также известная как победная или свободная облигация, - это тип государственной ценной бумаги, продаваемой для сбора средств на финансирование военных операций во время войны. В основном, военная облигация - это способ для правительства занять деньги у населения для финансирования военных усилий."
