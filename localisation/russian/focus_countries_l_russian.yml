RUS_army_question: "Вопрос армии"
RUS_army_question_desc: "Армия Российской Федерации одна из самых сильных и технологичных в мире. Наши специалисты придумывают новейшие технические решения, у которых нет аналогов. Сухопутные войска Российской Федерации имеют огромный опыт в различных условиях, они побывали в разных горячих точках, а именно - Сирия, Чечня, Грузия и Донбасс. Везде наши парни показали себя с лучшей стороны. Ну и конечно, наши великолепные танки, которых у нас больше 9 тысяч! Но есть и ложка дёгтя в бочке мёда, а именно оснащение, многие наши солдаты до сих пор носят устаревшие образцы вооружения, это надо исправлять. Военно-воздушные силы Российской Федерации, на наших самолётах и вертолётах летают летчики-асы, которые неоднократно разрушали опорные пункты противников, а также спасали наших ребят. Военно-морской флот Российской Федерации, настоящая жемчужина нашей инженерной мысли, некоторые наши подводные лодки могут шумы винтов превращать в шум моря, с наших крейсеров мы можем вести огонь гиперзвуковыми крылатыми ракетами, даже не подплывая к берегу! Но всё-же, наша армия не идеальная и многое надо реформировать. Займёмся же этим в ближайшее время! "
