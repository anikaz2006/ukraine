RUS_headquaters: "Штаб"
RUS_headquaters_desc: "Генеральный штаб Российской Федерации - мозг всей нашей армии. Отсюда выходят все решения и планы по операциям тех или иных войск. Наши генералы неоднократно принимали максимально эффективные решения для устранения противника, при этом не теряя большое количество солдат. Но были и довольно глупые решения, в пример можно поставить первую чеченскую войну, где наши войска вошли на территорию Ичкерии и доехали колонной до Грозного, где их встретили жёстким ответным огнём. Конечно, с тех пор прошло много времени, но все равно надо быть готовым ко всему и каждый план проверять до мелочей."
RUS_operation_mongoose_throw: "Операция 'Mongoose Throw'"
RUS_operation_mongoose_throw_desc: "Операция под кодовым названием 'Бросок мангуста' - подготовленный план Генерального штаба Российской Федерации по защите населения Донбасса от неонацистов, которые представляют нынешнее правительство Украины. По сценарию наши войска должны войти колоннами техники на территорию Украины. А именно в Харьковскую, Херсонскую, Киевскую, Черниговскую и Сумскую область. А также начать активные боевые действия на Донбассе. После, занять ключевые точки с которых будет удобно вести наступление и одержать молниеносную победу!"
