 RUS_civil-military_administrations: "Военно-гражданские администрации"
 RUS_civil-military_administrations_desc: "Создание военно-гражданских администраций на оккупированных территориях является важнейшим шагом к поддержанию стабильности и контроля в этих районах. Закрепившись на этих территориях, мы сможем предотвратить появление партизанской активности и выявить любых пособников ВСУ."
 RUS_humanitarian_aid: "Гуманитарная помощь"
 RUS_humanitarian_aid_desc: "К сожалению, на некоторых недавно захваченных территориях в результате боевых действий люди остались без доступа к  электричеству, воде и газу. Эти тяжелые обстоятельства являются следствием конфликта, а не виной украинского народа. Однако мы не оставим этих людей на произвол судьбы. Вместо этого мы отправим им гуманитарную помощь, чтобы облегчить их страдания. Мы доставим им предметы первой необходимости, включая продукты питания, воду и отопительное оборудование, так нужными сейчас для выживания в эти трудные времена."
 RUS_offensive_in_the_donbass: "Наступление на Донбассе"
 RUS_offensive_in_the_donbass_desc: "Донбасс - регион, расположенный на востоке Украины, ставший родиной затяжного конфликта что длится уже 8 лет. Противник за это время создал в регионе мощную линию обороны, развернув передовое вооружение, артиллерию и самые опытные подразделения. Несмотря на это, важно спланировать наше наступление, которое сможет прорвать их оборону и отбросить их из региона, наконец остановив обстрелы городов Донбасса."
 RUS_fast_assault: "Быстрый Штурм"
 RUS_fast_assault_desc: "Чем скорее мы освободим Украину, тем скорее мы прекратим страдания русского народа на этих землях и завершим геноцид. Необходимо бросить все средства и ресурсы, которые у нас есть, чтобы прорвать оборону противника. Даже если это стоит нам больших человеческих жертв."
 RUS_accurate_promotion: "Аккуратное продвижение"
 RUS_accurate_promotion_desc: "Несмотря на тяжелую военную ситуацию на Украине, необходимо беречь наш человеческий ресурс и военные средства, для того чтобы не вызывать волнений среди нашего населения, а также минимизировать ущерб гражданским проживающим в этом регионе. Даже если на захват донбасса придется потратить месяцы, мы готовы смириться с тем что враг может успеть накопить силы и укрепить другие фронты. Приоритетом для нас всегда был и остается - русский народ, и мы не собираемся превращать их в пушечное мясо."
 RUS_ahmat: "«Ахмат»"
 RUS_ahmat_desc: "У Рамзана Кадырова, главы Чечни, в распоряжении есть спецподразделение росгвардии именуемое “Ахмат”. До начала боевых действий, подразделение показало свою высокую эффективность в борьбе с террористами на северном кавказе, а также огромную преданность и лояльность нашей власти. Необходимо отправить его в зону боевых действий в самые горячие точки, чтобы развить там наш успех."
 RUS_liberate_mariupol: "Освободить Мариуполь"
 RUS_liberate_mariupol_desc: "Мариуполь - крупный город, расположенный на северном побережье Азовского моря. Он имеет стратегическое значение из-за его близости к Крымскому полуострову и статус ключевого транспортного узла. Захват Мариуполя необходим для получения контроля над сухопутным коридором, ведущим в Крым. Однако важно подходить к любым военным действиям с осторожностью и тщательным планированием. Захват Мариуполя потенциально может привести к значительной эскалации конфликта и привести к жертвам среди гражданского населения. Важно учитывать все возможные риски и последствия, а также вырабатывать скоординированную стратегию, минимизирующую вред как гражданскому населению, так и нашим войскам."
 RUS_preparation_of_landing_in_odessa: "Подготовка десанта в Одессу"
 RUS_preparation_of_landing_in_odessa_desc: "Одесса — крупный город, расположенный на побережье Черного моря на юге Украины. Как один из крупнейших портовых городов страны, он служит жизненно важным экономическим и культурным центром региона. Так же, Одесса также играет ключевую стратегическую роль, служа воротами на территорию Приднестровья. Для успешного проведения операции крайне важно тщательно подготовить наших морских пехотинцев к возможной высадке в Одессе. Кроме того, мы должны тщательно оценить и принять решение о нашей общей стратегии, принимая во внимание такие факторы, как местный ландшафт, погодные условия и потенциальные угрозы со стороны противоборствующих сил."
